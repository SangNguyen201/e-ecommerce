<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Admin</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="../font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <section class="s-login container">
            <div class="s_wrapper">
                <h3>LOGIN</h3>
                <div class="s_inner">
                    <form>
                        <div class="form_group">
                            <label>Email</label>
                            <input type="text" name="email" />
                            <span class="errEmail" style="color: red"></span>
                        </div>
                        <div class="form_group">
                            <label>Password</label>
                            <input type="password" name="password" />
                            <span class="errPass" style="color: red"></span>
                        </div>
                        <button id="btn-author" type="submit" class="c-button-1">LOGIN</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- <script src="../js/admin/base.js"></script> -->
        <script src="../js/admin/author.js"></script>
    </body>
</html>
