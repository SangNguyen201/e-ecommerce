<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="../font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <main class="c-dashboard container-fluid">
            <div class="c_wrapper">
                <div class="row p-2">
                    <div class="c_left col-lg-2 col-md-2" id="dashboard"></div>
                    <div class="c_right col-lg-10 col-md-10">
                        <div class="c_title d-flex justify-content-between">
                            <h3 class="pb-5">Infor Website</h3>
                            <div class="c_user d-flex align-items-center">
                                <span id="logout">
                                    <i class="fa-light fa-arrow-right-from-bracket"></i>
                                </span>
                                <span id="inforadmin"></span>
                                <img src="../img/people/team-1.jpg" alt="" />
                            </div>
                        </div>
                        <form class="row">
                            <div class="col-lg-4 s_item">
                                <label for="input1">Logo:</label>
                                <input type="file" name="logo" /><br />
                                <img class="showImg" src="../img/item/item-1.jpg" alt="" />
                            </div>
                            <div class="col-lg-4 s_item">
                                <label for="input1">Address:</label>
                                <input type="text" name="address" /><br />
                            </div>
                            <div class="col-lg-4 s_item">
                                <label for="input1">Phone:</label>
                                <input type="text" name="phone" /><br />
                            </div>
                            <div class="col-lg-4 s_item">
                                <label for="input1">Email:</label>
                                <input type="text" name="email" /><br />
                            </div>
                            <div class="col-lg-4 s_item">
                                <label for="input1">Link Facebook:</label>
                                <input type="text" name="fb" /><br />
                            </div>
                            <div class="col-lg-4 s_item">
                                <label for="input1">Link Instagram:</label>
                                <input type="text" name="instagram" /><br />
                            </div>
                            <button id="btn-infor" class="c-button-2" type="submit" value="">SAVE</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="../js/admin/base.js"></script>
        <script src="../js/admin/infor.js"></script>
    </body>
</html>
