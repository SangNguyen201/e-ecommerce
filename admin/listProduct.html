<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List Product</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="../font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <main class="c-dashboard container-fluid">
            <div class="c_wrapper">
                <div class="row p-2">
                    <div class="c_left col-lg-2 col-md-2" id="dashboard"></div>
                    <div class="c_right col-lg-10 col-md-10">
                        <div class="c_title d-flex justify-content-between">
                            <h3 class="pb-5">List Product</h3>
                            <div class="c_user d-flex align-items-center">
                                <span id="logout">
                                    <i class="fa-light fa-arrow-right-from-bracket"></i>
                                </span>
                                <span id="inforadmin"></span>
                                <img src="../img/people/team-1.jpg" alt="" />
                            </div>
                        </div>
                        <form class="row">
                            <div class="col-lg-4 s_item">
                                <label>Categories :</label>
                                <select id="selectCate"></select>
                            </div>
                            <div class="col-lg-4 s_item">
                                <label>Name Product :</label>
                                <input type="text" name="names" />
                            </div>
                            <div class="col-lg-4 s_item">
                                <label>Price :</label>
                                <input type="text" name="price" />
                            </div>
                            <div class="col-lg-4 s_item">
                                <label>Discount :</label>
                                <select id="selectDiscount">
                                    <option value="5">5 %</option>
                                    <option value="10">10 %</option>
                                    <option value="15">15 %</option>
                                    <option value="20">20 %</option>
                                </select>
                            </div>
                            <div class="col-lg-4 s_item">
                                <label>Describe :</label>
                                <input type="text" name="describe" />
                            </div>
                            <div class="col-lg-4 s_item">
                                <label>Color :</label>
                                <select id="selectColor"></select>
                            </div>
                            <div class="col-lg-4 s_item">
                                <label>Material :</label>
                                <select id="selectMaterial"></select>
                            </div>
                            <div class="col-lg-4 s_item">
                                <label>Image:</label>
                                <input type="file" name="img-1" multiple />
                                <img class="showImg" src="../img/item/item-1.jpg" alt="" />
                            </div>
                            <div class="p-0 mt-3 d-flex">
                                <input style="width: 15px; margin-right: 10px" type="checkbox" name="hot" />
                                <span>HOT</span>
                            </div>
                            <button id="btn-add" class="c-button-2">Add</button>
                            <button style="display: none" id="btn-update" class="c-button-2">Update</button>
                        </form>
                        <table>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>IMAGE</th>
                                    <th>NAME PRODUCT</th>
                                    <th>CATEGORIES</th>
                                    <th>PRICE</th>
                                    <th>DISCOUNT</th>
                                    <th>HOT</th>
                                    <th>UPDATE</th>
                                    <th>DELETE</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="../js/admin/base.js"></script>
        <script src="../js/admin/listProduct.js"></script>
    </body>
</html>
