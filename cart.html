<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cart</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container"></div>
            <!-- place header end   -->
        </header>
        <div id="loading">
            <img src="img/loading-gif.gif" alt="loading" />
        </div>
        <section class="s-cart container">
            <div class="row justify-content-between s_innerCart">
                <div class="col-lg-8 s_cartItem">
                    <p class="s_resultCart fw-bold"></p>
                    <table>
                        <thead>
                            <tr>
                                <th>IMAGE</th>
                                <th>PRODUCT</th>
                                <th>PRICE</th>
                                <th>QUANTITY</th>
                                <th>SUBTOTAL</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col-lg-4 s_cartTotal">
                    <p class="s_resultCart fw-bold">Cart totals</p>
                    <div class="s_content">
                        <div class="s_subtotalPrice">
                            <p>Subtotal</p>
                            <p class="price"></p>
                        </div>
                    </div>
                    <a href="checkout.html">
                        <button class="c-button-1">PROCEED TO CHECKOUT</button>
                    </a>
                </div>
            </div>
        </section>
        <footer></footer>
        <script src="js/base.js"></script>
        <script src="js/cart.js"></script>
    </body>
</html>
