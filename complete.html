<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Complete</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container"></div>
            <!-- place header end -->
        </header>
        <div id="loading">
            <img src="img/loading-gif.gif" alt="loading" />
        </div>
        <section class="s-complete container">
            <div class="s_letter">
                <h3 class="s_title">Order Success</h3>
                <p class="s_subtitle">Thank you for shopping at drile</p>
                <a href="listProduct.html">
                    <button class="c-button-1">Discover other products</button>
                </a>
            </div>
            <div class="s_inforOrder">
                <p class="s_titleOrder">Information Order</p>
                <div class="s_inner">
                    <p class="dateTime">Date & Time : <span></span></p>
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="s_charge">
                        <div class="s_itemCharge">
                            <p>Total Price</p>
                            <p class="price"></p>
                        </div>
                        <div class="s_itemCharge">
                            <p>Shipping</p>
                            <p class="shipping">00.000 <span>$</span></p>
                        </div>
                        <div class="s_itemCharge">
                            <p>Total Payment</p>
                            <p class="total">400.000 <span>$</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="s_inforDelivery">
                <p class="s_titleOrder">Information User</p>
                <div class="s_content">
                    <p>Fullname : <span style="font-weight: 600" class="fullname"></span></p>
                    <p>Email : <span style="font-weight: 600" class="email"></span></p>
                    <p>Phone : <span style="font-weight: 600" class="phone"></span></p>
                    <p>Address : <span style="font-weight: 600" class="address"></span></p>
                </div>
            </div>
        </section>
        <footer></footer>
        <script src="js/base.js"></script>
        <script src="js/complete.js"></script>
    </body>
</html>
