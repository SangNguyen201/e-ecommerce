<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Complete</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container"></div>
            <!-- place header end -->
        </header>
        <section class="s-complete container">
            <div class="s_letter">
                <h3 class="s_title">Order Success</h3>
                <p class="s_subtitle">Thank you for shopping at drile</p>
                <button class="c-button-1">Discover other products</button>
            </div>
            <div class="s_inforOrder">
                <p class="s_titleOrder">Information Order</p>
                <div class="s_inner">
                    <p>Time : <span>00:00</span></p>
                    <p>Date : <span>00.00.2023</span></p>
                    <table>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Nguyễn Văn A</td>
                            <td>25</td>
                            <td>Hà Nội</td>
                        </tr>
                    </table>
                    <div class="s_charge">
                        <div class="s_itemCharge">
                            <p>Total Price</p>
                            <p>400.000 <span>$</span></p>
                        </div>
                        <div class="s_itemCharge">
                            <p>Shipping</p>
                            <p>00.000 <span>$</span></p>
                        </div>
                        <div class="s_itemCharge">
                            <p>Total Payment</p>
                            <p>400.000 <span>$</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="s_inforDelivery">
                <p class="s_titleOrder">Information User</p>
                <div class="s_content">
                    <p>Fullname :</p>
                    <p>Email :</p>
                    <p>Phone :</p>
                    <p>Address :</p>
                </div>
            </div>
        </section>
        <footer></footer>
        <script src="js/base.js"></script>
    </body>
</html>
