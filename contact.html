<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container"></div>
            <!-- place header end -->
        </header>
        <section class="s-contact container">
            <div class="row s_inner">
                <div class="col-lg-4 col-md-6 col-sm-12 s_infor">
                    <div class="s_top">
                        <p>DAVICI FURNITURE</p>
                        <h3>Get in touch !</h3>
                    </div>
                    <div class="s_middle">
                        <p>Studio 101,13 Bowden St Alexandria NSW,2015</p>
                        <p>Parking only available on weekends</p>
                        <p>Fell free to buzz 101 at the intercom !</p>
                        <p class="user">Email : alexandria@gmail.com</p>
                        <p class="user">Phone : (02) 7202 2222</p>
                    </div>
                    <div class="s_bottom">
                        <p>FOLLOW US</p>
                        <ul>
                            <li><i class="fa-brands fa-twitter"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-facebook-f"></i></li>
                            <li><i class="fa-brands fa-youtube"></i></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12 px-0 s_map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15677.622022424774!2d106.66450094999999!3d10.780222049999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1692629886496!5m2!1sen!2s"
                        width="100%"
                        height="100%"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>
            </div>
        </section>
        <section class="s-question container">
            <h3>Have an question ? Contact us !</h3>
            <div class="s_inner">
                <div class="s_infor">
                    <input type="text" name="fullname" placeholder="Your name" />
                    <input type="text" name="email" placeholder="Your email" />
                </div>
                <div class="s_text">
                    <textarea name="" id="" cols="" rows="10"></textarea>
                </div>
                <button type="submit" class="c-button-1">SEND</button>
            </div>
        </section>
        <footer></footer>
        <script src="js/base.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
