<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Detail Product</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container"></div>
            <!-- place header end -->
            <section class="s-popup"></section>
        </header>
        <div id="loading">
            <img src="img/loading-gif.gif" alt="loading" />
        </div>
        <section class="s-detailProduct container">
            <div class="row s_wrapper">
                <div class="col-lg-4 col-md-12 s_thumb">
                    <img src="" alt="" />
                </div>
                <div class="col-lg-8 col-md-12 s_infor">
                    <div class="s_content"></div>
                    <div class="s_listColor">
                        <p class="s_choosing mt-3">Choose Color : <span id="choiceColor"></span></p>
                        <ul></ul>
                    </div>
                    <div class="s_listMaterial">
                        <p class="s_choosing">Choose Material : <span id="choiceMaterial"></span></p>
                        <ul></ul>
                    </div>
                    <div class="s_quantity mt-5">
                        <div class="s_number">
                            <input name="quanlity" type="text" value="1" />
                            <div class="s_increase" type="plus"><i class="fa-thin fa-chevron-up"></i></div>
                            <div class="s_reduce" type="minus"><i class="fa-thin fa-chevron-down"></i></div>
                        </div>
                        <button id="btn-popup" class="c-button-1">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="s-anorther container">
            <h3 class="s_title">YOU MAY ALSO LIKE...</h3>
            <div class="row s_list"></div>
        </section>
        <footer></footer>
        <script src="js/base.js"></script>
        <script src="js/detailProduct.js"></script>
    </body>
</html>
