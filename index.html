<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HOME</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" href="img/logo (1).png" type="image/svg+xml" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container-fluid"></div>
            <!-- place header end -->
            <div class="c_hiddenSearch container">
                <input type="text" placeholder="Search..." />
            </div>
        </header>
        <div id="loading">
            <img src="img/loading-gif.gif" alt="loading" />
        </div>
        <section class="s-banner">
            <div class="s_inner container"></div>
            <div class="s_arrow">
                <div class="s_prev">
                    <i class="fa-light fa-chevron-left"></i>
                </div>
                <div class="s_next">
                    <i class="fa-light fa-chevron-right"></i>
                </div>
            </div>
        </section>
        <section class="s-category">
            <div class="container">
                <div class="row" id="listCategory"></div>
            </div>
        </section>
        <section class="s-product">
            <div class="container">
                <div class="s_title">
                    <h3>NEW PRODUCTS</h3>
                    <div class="s_collection">
                        <ul></ul>
                    </div>
                </div>
                <div class="row" id="list-tab-product"></div>
            </div>
        </section>
        <section class="c-sale">
            <div class="c_wrapper container-fluid">
                <img src="img/collection/collect-1.jpg" alt="sale" />
                <div class="c_content">
                    <p>WINSOR CHAIRS FOR SALE</p>
                    <h3>SALE ENDS IN 1 DAY</h3>
                    <a href="listProduct.html">
                        <button class="c-button-1">SHOW NOW</button>
                    </a>
                </div>
            </div>
        </section>
        <section class="s-feedback">
            <div class="s_wrapper container">
                <i class="fa-duotone fa-quote-left"></i>
                <ul class="s_dotSlide">
                    <li class="active"><i class="fa-solid fa-circle"></i></li>
                    <li><i class="fa-solid fa-circle"></i></li>
                    <li><i class="fa-solid fa-circle"></i></li>
                </ul>
            </div>
        </section>
        <section class="container s-listProduct mb-5">
            <div class="row s_wrapper">
                <div class="col-lg-2 col-md-4 col-sm-6 mb-4 c_item">
                    <img src="img/listProduct/accessories.jpg" alt="imgMore" />
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 mb-4 c_item">
                    <img src="img/listProduct/bed-1.jpg" alt="imgMore" />
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 mb-4 c_item">
                    <img src="img/listProduct/dressing-table.jpg" alt="imgMore" />
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 mb-4 c_item">
                    <img src="img/listProduct/lamp-1.jpg" alt="imgMore" />
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 mb-4 c_item">
                    <img src="img/listProduct/sofa.jpg" alt="imgMore" />
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 mb-4 c_item">
                    <img src="img/listProduct/table-2.jpg" alt="imgMore" />
                </div>
            </div>
        </section>
        <footer></footer>
        <script src="js/base.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
