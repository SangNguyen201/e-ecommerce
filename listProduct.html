<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List Product</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container"></div>
            <!-- place header end -->
            <section class="s-popup"></section>
        </header>
        <div id="loading">
            <img src="img/loading-gif.gif" alt="loading" />
        </div>
        <section class="s-bannerProduct container-fluid mx-0">
            <div class="row s_list container m-auto px-0"></div>
        </section>
        <section class="s-shopProduct container">
            <h3>SHOP</h3>
            <div class="row s_wrapper">
                <div class="col-lg-3 col-md-3 col-sm-3 s_filter">
                    <div class="s_itemFilter">
                        <p class="s_title">CATEGORIES</p>
                        <ul class="s_listFilter" id="filterCate"></ul>
                    </div>
                    <div class="s_itemFilter">
                        <p class="s_title">PRICE</p>
                        <ul class="s_listFilter" id="filterPrice">
                            <li data-check="all">All</li>
                            <li data-min="0" data-max="100"><span>$0</span> - <span>$</span>100</li>
                            <li data-min="100" data-max="200"><span>$100</span> - <span>$</span>200</li>
                            <li data-min="200" data-max="300"><span>$200</span> - <span>$</span>300</li>
                            <li data-min="300" data-max="400"><span>$300</span> - <span>$</span>400</li>
                            <li data-min="400" data-max="500"><span>$400</span> - <span>$</span>500</li>
                            <li data-check="over">Over-<span>$</span>1,000</li>
                        </ul>
                    </div>
                    <div class="s_itemFilter">
                        <p class="s_title">COLOR</p>
                        <ul class="s_listFilter" id="filterColor"></ul>
                    </div>
                    <div class="s_itemFilter">
                        <p class="s_title">MATERIAL</p>
                        <ul class="s_listFilter" id="filterMaterial"></ul>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 s_listCard">
                    <div class="row s_listProduct"></div>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
    <script src="js/base.js"></script>
    <script src="js/listProduct.js"></script>
</html>
