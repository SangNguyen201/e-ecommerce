<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LOGIN</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container-fluid"></div>
            <!-- place header end -->
            <div class="c_hiddenSearch container">
                <input type="text" placeholder="Search..." />
            </div>
        </header>
        <div id="loading">
            <img src="img/loading-gif.gif" alt="loading" />
        </div>
        <section class="s-login container">
            <div class="s_wrapper">
                <h3>LOGIN</h3>
                <div class="s_inner">
                    <form>
                        <div class="form_group">
                            <label>Email</label>
                            <input type="text" name="email" />
                            <span id="emailError" style="color: red"></span>
                        </div>
                        <div class="form_group">
                            <label>Password</label>
                            <input type="password" name="password" />
                            <span id="passwordError" style="color: red"></span>
                        </div>
                        <a style="color: blue" href="register.html">You don't have Account ?</a>
                        <button type="submit" class="c-button-1">LOGIN</button>
                        <span id="result" style="color: red"></span>
                    </form>
                </div>
            </div>
        </section>
        <footer></footer>
        <script src="js/base.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
