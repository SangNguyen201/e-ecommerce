<!DOCTYPE html>
<html lang="en">
    <head>
        <title>REGISTER</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container"></div>
            <!-- place header end -->
        </header>
        <section class="s-register container">
            <div class="s_wrapper">
                <h3>REGISTER</h3>
                <div class="s_inner">
                    <form>
                        <div class="form_group">
                            <label>Fullname</label>
                            <input type="text" name="Fullname" />
                            <span id="fullnameError" style="color: red"></span>
                        </div>
                        <div class="form_group">
                            <label>Phone</label>
                            <input type="tel" name="Phone" />
                            <span id="phoneError" style="color: red"></span>
                        </div>
                        <div class="form_group">
                            <label>Email</label>
                            <input type="text" name="Email" />
                            <span id="emailError" style="color: red"></span>
                        </div>
                        <div class="form_group">
                            <label>Password</label>
                            <input type="password" name="Password" />
                            <span id="passwordError" style="color: red"></span>
                        </div>
                        <button type="submit" class="c-button-1">REGISTER</button>
                    </form>
                </div>
            </div>
        </section>
        <footer></footer>
        <script src="js/base.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
