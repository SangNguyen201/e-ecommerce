<!DOCTYPE html>
<html lang="en">
    <head>
        <title>USER SETTING</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome-pro  -->
        <link rel="stylesheet" href="./font-icon/all.min.css" />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <!-- place header start -->
            <div class="c-header container"></div>
            <!-- place header end -->
        </header>
        <div id="loading">
            <img src="img/loading-gif.gif" alt="loading" />
        </div>
        <div class="s-userSetting container">
            <div class="row s_wrapper">
                <div class="col-lg-3 col-md-3 s_dashboard">
                    <div class="s_item">
                        <button data-btn="btn1" class="c-button-1">DASHBOARD</button>
                    </div>
                    <div class="s_item">
                        <button data-btn="btn2" class="c-button-1">USER UPDATE</button>
                    </div>
                    <div class="s_item">
                        <button data-btn="btn3" class="c-button-1">ORDER</button>
                    </div>
                    <div class="s_item">
                        <button id="btn-logout" class="c-button-1">LOG OUT</button>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 s_content">
                    <div data-content="btn1" class="s_item content active"></div>
                    <div data-content="btn2" class="s_item">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label>Email:</label>
                                    <input type="text" name="email" disabled />
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label for="field2">Phone:</label>
                                    <input type="text" id="field2" name="phone" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label>FullName:</label>
                                    <input type="text" id="field1" name="fullname" />
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label for="field2">Password:</label>
                                    <input type="text" id="field2" name="pass" />
                                </div>
                            </div>
                            <button type="submit" id="btn-user" class="c-button-1">UPDATE</button>
                        </form>
                    </div>
                    <div data-content="btn3" class="s_item" id="list-order"></div>
                </div>
            </div>
        </div>
        <footer></footer>
        <script src="js/base.js"></script>
        <script src="js/userSetting.js"></script>
    </body>
</html>
